<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <audio autoplay loop>
        <source src="perfect.mp3" type="audio/mpeg">
        <source src="perfect.ogg" type="audio/ogg">
    </audio>
    
    <div class="container">
        <h1>Happy Valentine's Day, Swati ❤️</h1>
        <p>Every moment with you is special, and this is just a little way to show how much I love you.</p>
        
        <div class="gallery">
            <img src="photo1.jpeg" alt="Us together">
            <img src="photo2.jpeg" alt="Memories">
            <img src="photo3.jpeg" alt="Smiles">
            <!-- More images can be added later -->
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".gallery img").forEach(img => {
                img.addEventListener("click", () => {
                    img.classList.toggle("zoom");
                });
            });
        });
    </script>
</body>
</html>
